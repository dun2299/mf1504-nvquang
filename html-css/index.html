<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <div class="m-row">
    <h1>HTML-CSS</h1>
  </div>

  <!-- button -->
  <div class="m-row">
    <label for="">1. button</label>
    <div class="m-row">
      <button class="m-btn">Nộp hồ sơ</button>
    </div>
  </div>
  <!-- <div class="m-row">
    <label for="">2. Nút phụ</label>
    <div class="m-row">
      <button class="m-btn m-icon refresh-icon"></button>
    </div>
  </div> -->

  <!-- button with icon -->
  <div class="m-row">
    <label for="">2. button width icon</label>
    <div class="m-row">
      <button class="m-btn m-btn-icon">Lập hồ sơ</button>
    </div>
  </div>

  <!-- input -->
  <div class="m-row" style="width:200px">
    <div class="m-input-box">
      <label for="" class="m-input-label ">3. input</label>
      <input type="text" class="m-input m-input-err" placeholder="Tìm kiếm theo tên hồ sơ">
      <div class="m-input-err-text">Trường này không được để trống</div>
    </div>
  </div>
  <!-- input with icon-->
  <div class="m-row" style="width:200px">
    
    <div class="input-with-action">
      <label for="" class="m-input-label">4. input with icon</label>
      <div class="m-input-icon-box">
        <input type="text" class="m-input" placeholder="Tìm kiếm theo tên hồ sơ">
        <div class="m-icon m-icon-16 m-input-icon search-icon"></div>
      </div>
    </div>
  </div>

  <!-- combobox -->

  <div class="m-row">
    <label for="">5. combo box</label>
    <div class="m-row">
      <div class="combobox">
        <input type="text" class="m-input">
        <select name="" id="" class="m-combobox-select">
          <option value="" disabled selected hidden></option>
          <option value="1">option 1</option>
          <option value="2">option 2</option>
          <option value="3">option 3</option>
        </select>
      </div>
    </div>
  </div>

  <div class="m-row">
    <label for="">5. dropdown</label>
    <div class="m-row">
      <div class="dropdown">
        <div class="dropdown-content">20 bản ghi trên 1 trang</div>
        <div class="dropdown-select">
          <div class="dropdown-icon"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- func -->

  <div class="func">
    <div class="default-func">sửa</div>
    <div class="more-func">
      <select name="moreFunc" id="" class="more-func-select">
        <option value="" selected hidden></option>
        <option value="nhân bản">Nhân bản</option>
        <option value="xóa">Xóa</option>
        <option value="sử dụng">Sử dụng</option>
      </select>
      <div class="more-func__btn">
        <div class="m-icon m-icon-16 m-dropdown-func-icon"></div>
      </div>
    </div>
  </div>

<!-- dialog -->
  <div class="dialog display-none">
    <div class="dialog-container">
      <div class="dialog-close close-icon"></div>
      <div class="dialog-header">Header</div>
      <div class="dialog-content">Content</div>
      <div class="dialog-footer">
        <button class="m-btn dialog-btn primary-btn accept-btn">Có</button>
        <button class="m-btn dialog-btn lower-btn cancel-btn">Hủy</button>
      </div>
    </div>
  </div>
<!-- form -->
<div class="dialog">
  <div class="dialog-container form">
    <div class="dialog-close">
      <div class="help-icon"></div>
      <div class="close-icon"></div>
    </div>
    <div class="dialog-header form-header">
      <div class="header-title">Thông tin nhân viên</div>
      <div class="checkbox">
        <div class="checkbox-icon"></div>
        <div class="checkbox-title">Là khách hàng</div>
      </div>
      <div class="checkbox">
        <div class="checkbox-icon"></div>
        <div class="checkbox-title">Là nhà cung cấp</div>
      </div>
    </div>
    <div class="form-content">
      <div class="content1">
        <div class="content1-left">
          <div class="div1">
            <div class="m-input-box" style="display: block; width: 150px;">
              <label for="" class="m-input-label">Mã</label>
              <input type="text" class="m-input" >
            </div>
            <div class="m-input-box" style="display: block; flex: 1;">
              <label for="" class="m-input-label">Tên</label>
              <input type="text" class="m-input" >
            </div>
          </div>
          <div class="div2">
            <div class="m-input-box" style="display: block;">
              <label for="" class="m-input-label">Đơn vị</label>
              <input type="text" class="m-input" >
            </div>
            <div class="m-input-box" style="display: block;">
              <label for="" class="m-input-label">Chức danh</label>
              <input type="text" class="m-input" >
            </div>
          </div>
        </div>
        <div class="content1-right">
          <div class="div1">
            <div class="m-input-box" style="display: block; width: 150px;">
              <label for="" class="m-input-label">Ngày sinh</label>
              <input type="text" class="m-input" >
            </div>
            <div class="radio-box" style="display: block; flex: 1;">
              <label for="" class="m-input-label">Giới tính</label>
              <div class="radio-list">
                <div class="radio-btn">
                  <div class="radio-icon"><input type="radio" name="gender"></div>
                  <div class="radio-label">Nam</div>
                </div>
                <div class="radio-btn">
                  <div class="radio-icon"><input type="radio" name="gender"></div>
                  <div class="radio-label">Nữ</div>
                </div>
                <div class="radio-btn">
                  <div class="radio-icon"><input type="radio" name="gender"></div>
                  <div class="radio-label">Khác</div>
                </div>
              </div>
            </div>
          </div>
          <div class="div1">
            <div class="m-input-box" style="display: block; flex: 1;">
              <label for="" class="m-input-label">Số CMTND</label>
              <input type="text" class="m-input" >
            </div>
            <div class="m-input-box" style="display: block; width: 150px;">
              <label for="" class="m-input-label">Ngày cấp</label>
              <input type="text" class="m-input" >
            </div>
          </div>
          <div class="div2">
            <div class="m-input-box" style="display: block;">
              <label for="" class="m-input-label">Nơi cấp</label>
              <input type="text" class="m-input" >
            </div>

          </div>
        </div>
      </div>
      <div class="content2">
        <div class="m-input-box" style="display: block;">
          <label for="" class="m-input-label">Địa chỉ</label>
          <input type="text" class="m-input">
        </div>
      </div>
      <div class="content3">
        <div class="div1" style="width: 100%;">
          <div class="m-input-box" style="display: block; width: 33%;">
            <label for="" class="m-input-label">ĐT di động</label>
            <input type="text" class="m-input">
          </div>
          <div class="m-input-box" style="display: block; width: 33%;">
            <label for="" class="m-input-label">ĐT cố định</label>
            <input type="text" class="m-input">
          </div>
          <div class="m-input-box" style="display: block; width: 33%;">
            <label for="" class="m-input-label">Email</label>
            <input type="text" class="m-input">
          </div>
        </div>
        <div class="div1" style="width: 100%;">
          <div class="m-input-box" style="display: block; width: 33%;">
            <label for="" class="m-input-label">Tài khoản ngân hàng</label>
            <input type="text" class="m-input">
          </div>
          <div class="m-input-box" style="display: block; width: 33%;">
            <label for="" class="m-input-label">Tên ngân hàng</label>
            <input type="text" class="m-input">
          </div>
          <div class="m-input-box" style="display: block; width: 33%;">
            <label for="" class="m-input-label">Chi nhánh</label>
            <input type="text" class="m-input">
          </div>
        </div>
      </div>
    </div>
    <div class="form-footer" >
      <div class="footer-right">
        <button class="m-btn dialog-btn primary-btn accept-btn" id="accept-btn">Cất và thêm</button>
        <button class="m-btn dialog-btn lower-btn cancel-btn" id="cancel-btn">Cất</button>
      </div>
      <div class="footer-left">
        <button class="m-btn dialog-btn lower-btn">Hủy</button>
      </div>
    </div>
  </div>
</div>
</body>

</html>

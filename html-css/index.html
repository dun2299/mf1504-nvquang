<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <div class="m-row">
    <h1>HTML-CSS</h1>
  </div>

  <!-- button -->
  <div class="m-row">
    <label for="">1. button</label>
    <div class="m-row">
      <button class="m-btn">Nộp hồ sơ</button>
    </div>
  </div>

  <!-- button with icon -->
  <div class="m-row">
    <label for="">2. button width icon</label>
    <div class="m-row">
      <button class="m-btn m-btn-icon">Lập hồ sơ</button>
    </div>
  </div>

  <!-- input -->
  <div class="m-row">
    <div class="m-input-box">
    <label for="" class="m-input-label">3. input</label>
    <input type="text" class="m-input" placeholder="Tìm kiếm theo tên hồ sơ">
    <div class="m-input-err-text">Trường này không được để trống</div>
    </div>
  </div>
  <!-- input with icon-->
  <div class="m-row">
    <label for="" class="m-input-label">4. input with icon</label>
    <div class="m-input-box">
      <input type="text" class="m-input search-icon" placeholder="Tìm kiếm theo tên hồ sơ">
    </div>
  </div>

  <!-- combobox -->

  <div class="m-row">
    <label for="">5. combo box</label>
    <div class="m-row">
      <div class="combobox">
        <input type="text" class="m-input">
        <select name="" id="" class="m-combobox-select">
          <option value="" disabled selected hidden></option>
          <option value="1">option 1</option>
          <option value="2">option 2</option>
          <option value="3">option 3</option>
        </select>
      </div>
      </div>
  </div>

</body>

</html>
